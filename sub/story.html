         <p>요즘에는 타인의 눈치를 보며 본인이 좋아하는 옷이 아닌<br>사회의 시선에 한번 걸러진 옷을 입곤 하죠.<br><br>유앤진은 스스로가 진짜 원하는 아름다움을 추구하고, <br>남에게 예쁜 옷이 아닌 자신에게 가장 예쁜 옷을 <br>당당하게 입기를 바라는 마음으로 태어난 브랜드입니다.</p>
         <p class="pinkcolor">소중하고 사랑스러운 스스로를 위해<br>자신감있는 하루하루를 보내시길 바래요.</p>
